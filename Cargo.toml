[package]
name = "random-cap"
version = "0.1.0"
edition = "2021"
authors = ["Arvid Berndtsson <103070833+arvid-berndtsson@users.noreply.github.com>"]
description = "String obfuscation and transformation library for security testing, penetration testing tools, and bot detection"
license = "MIT"
repository = "https://github.com/arvid-berndtsson/random-cap"
keywords = ["security", "obfuscation", "penetration-testing", "web-security", "phishing"]
categories = ["development-tools", "text-processing", "web-programming"]
readme = "README.md"

[lib]
name = "random_cap"
path = "src/lib.rs"

# Optional CLI binary - only built when specifically requested
[[bin]]
name = "random-cap"
path = "src/main.rs"
required-features = ["cli"]

[features]
default = []
cli = []
serde = ["dep:serde"]

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"] }
