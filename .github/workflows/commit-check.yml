name: Conventional Commits Check
permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  push:
    branches: [main, develop]

jobs:
  check-commits:
    name: Check Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install cc-check
        run: cargo install cc-check

      - name: Check PR title (conventional commits)
        if: github.event_name == 'pull_request'
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "Checking PR title: $PR_TITLE"
          
          # Pattern for conventional commits with optional task ID
          pattern_with_task='^\[[A-Z]+-[0-9]{3}\][[:space:]]+[a-z]+\([^)]*\):[[:space:]]+.+'
          pattern_without_task='^[a-z]+\([^)]*\):[[:space:]]+.+'
          
          if ! echo "$PR_TITLE" | grep -qE "$pattern_with_task|$pattern_without_task"; then
            echo "❌ PR title does not follow conventional commits format!"
            echo ""
            echo "Expected format: [TASK-ID] <type>(<scope>): <subject>"
            echo "Or: <type>(<scope>): <subject>"
            echo ""
            echo "Valid types: feat, fix, docs, style, refactor, test, chore, perf"
            echo ""
            echo "Examples:"
            echo "  [CF-001] feat(cloudflare): add Turnstile challenge variation"
            echo "  fix(encoding): correct URL encoding for special characters"
            echo "  docs(readme): update installation instructions"
            echo ""
            echo "PR title was: $PR_TITLE"
            exit 1
          fi
          
          # Validate commit type
          commit_type=$(echo "$PR_TITLE" | sed -E 's/^\[[A-Z]+-[0-9]{3}\][[:space:]]+//; s/^([a-z]+)\(.*/\1/')
          valid_types="feat fix docs style refactor test chore perf"
          
          if ! echo "$valid_types" | grep -qw "$commit_type"; then
            echo "❌ Invalid commit type in PR title: $commit_type"
            echo ""
            echo "Valid types: feat, fix, docs, style, refactor, test, chore, perf"
            exit 1
          fi
          
          echo "✅ PR title follows conventional commits format"

      - name: Check commit messages
        env:
          PATH: ${{ env.PATH }}:$HOME/.cargo/bin
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Get commits in PR
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            
            # Check each commit
            for commit in $(git rev-list $BASE_SHA..$HEAD_SHA); do
              echo "Checking commit: $commit"
              COMMIT_MSG=$(git log -1 --format=%B $commit)
              echo "$COMMIT_MSG" | cc-check check - || {
                echo "❌ Commit $commit does not follow conventional commits format"
                echo ""
                echo "Expected format: [TASK-ID] <type>(<scope>): <subject>"
                echo ""
                echo "Types: feat, fix, docs, style, refactor, test, chore, perf"
                echo ""
                echo "Example: [CF-001] feat(cloudflare): add Turnstile challenge variation"
                echo ""
                echo "Commit message was:"
                echo "$COMMIT_MSG"
                exit 1
              }
            done
          else
            # For push events, check the latest commit
            COMMIT_MSG=$(git log -1 --format=%B HEAD)
            echo "$COMMIT_MSG" | cc-check check - || {
              echo "❌ Commit does not follow conventional commits format"
              echo ""
              echo "Commit message was:"
              echo "$COMMIT_MSG"
              exit 1
            }
          fi
