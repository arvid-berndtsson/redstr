name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  publish:
    name: Publish crate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Publish to crates.io
        run: cargo publish --all-features
        env:
          CARGO_REGISTRY_TOKEN: __CRATES_IO_TOKEN__
        # For trusted publishing, use __CRATES_IO_TOKEN__ as the token value
        # Configure the trusted publisher at: https://crates.io/settings/publishing

