name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    name: Publish crate
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Update Cargo.toml version to match tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          
          echo "ðŸ“¦ Tag version: $TAG_VERSION"
          echo "ðŸ“¦ Cargo.toml version: $CARGO_VERSION"
          
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "ðŸ”„ Updating Cargo.toml version from $CARGO_VERSION to $TAG_VERSION"
            sed -i "s/^version = \".*\"/version = \"$TAG_VERSION\"/" Cargo.toml
            
            # Update Cargo.lock
            cargo update --workspace --offline 2>/dev/null || cargo update --workspace
            
            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Commit and push the version update
            git add Cargo.toml Cargo.lock
            git commit -m "chore: bump version to $TAG_VERSION for release"
            git push origin main
            
            echo "âœ… Version updated and committed"
          else
            echo "âœ… Version already matches tag"
          fi

      - name: Authenticate with crates.io (Trusted Publishing)
        id: auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        run: cargo publish --all-features
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

