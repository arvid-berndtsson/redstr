name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  publish:
    name: Publish crate
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Validate version matches tag
        run: |
          # Extract version from tag (e.g., v0.2.0 -> 0.2.0)
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          
          # Extract version from Cargo.toml using cargo metadata (more reliable)
          CARGO_VERSION=$(cargo metadata --format-version 1 --no-deps | \
            grep -o '"version":"[^"]*"' | head -1 | cut -d'"' -f4)
          
          # Fallback to grep if cargo metadata fails
          if [ -z "$CARGO_VERSION" ]; then
            CARGO_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          fi
          
          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "❌ Version mismatch detected!"
            echo "   Tag version: $TAG_VERSION"
            echo "   Cargo.toml version: $CARGO_VERSION"
            echo ""
            echo "The version in Cargo.toml must match the tag version."
            echo "Please update Cargo.toml to version $TAG_VERSION before creating the tag."
            echo ""
            echo "Tip: Use './scripts/release.sh $TAG_VERSION' to automate this process."
            exit 1
          fi
          
          echo "✅ Version validation passed"

      - name: Authenticate with crates.io (Trusted Publishing)
        id: auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        run: cargo publish --all-features
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

