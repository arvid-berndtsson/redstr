name: NPM Bindings Test

on:
  pull_request:
    paths:
      - 'bindings/npm/**'
      - 'src/**'
      - 'Cargo.toml'
      - '.github/workflows/npm-bindings-test.yml'
  push:
    branches: [main]
    paths:
      - 'bindings/npm/**'
      - 'src/**'
      - 'Cargo.toml'

jobs:
  test-bindings:
    name: Test NPM Bindings Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['18', '20']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: bindings/npm/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('bindings/npm/package-lock.json') }}

      - name: Install npm dependencies
        working-directory: bindings/npm
        run: npm ci

      - name: Build native bindings
        working-directory: bindings/npm
        run: npm run build:debug

      - name: Verify native module exists
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            if [ ! -f bindings/npm/redstr.win32-x64-msvc.node ]; then
              echo "❌ Native module not found for Windows"
              exit 1
            fi
          elif [ "$RUNNER_OS" == "macOS" ]; then
            if [ ! -f bindings/npm/redstr.darwin-x64.node ] && [ ! -f bindings/npm/redstr.darwin-arm64.node ]; then
              echo "❌ Native module not found for macOS"
              exit 1
            fi
          else
            if [ ! -f bindings/npm/redstr.linux-x64-gnu.node ]; then
              echo "❌ Native module not found for Linux"
              exit 1
            fi
          fi
          echo "✅ Native module generated successfully"

      - name: Run tests
        working-directory: bindings/npm
        run: npm test

      - name: Test basic example
        working-directory: bindings/npm
        run: node examples/basic.js

      - name: Test WAF bypass example
        working-directory: bindings/npm
        run: node examples/waf-bypass.js

  lint-bindings:
    name: Lint NPM Bindings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Check Rust formatting
        working-directory: bindings/npm
        run: cargo fmt --check

      - name: Run Clippy
        working-directory: bindings/npm
        run: cargo clippy -- -D warnings

      - name: Check TypeScript definitions
        working-directory: bindings/npm
        run: |
          if [ ! -f index.d.ts ]; then
            echo "❌ TypeScript definitions not found"
            exit 1
          fi
          echo "✅ TypeScript definitions exist"

  verify-package:
    name: Verify Package Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify package.json
        working-directory: bindings/npm
        run: |
          if [ ! -f package.json ]; then
            echo "❌ package.json not found"
            exit 1
          fi
          
          # Check for required fields
          if ! grep -q '"name": "@redstr/core"' package.json; then
            echo "❌ Package name not set correctly"
            exit 1
          fi
          
          if ! grep -q '"main": "index.js"' package.json; then
            echo "❌ Main entry point not set"
            exit 1
          fi
          
          if ! grep -q '"types": "index.d.ts"' package.json; then
            echo "❌ TypeScript types not set"
            exit 1
          fi
          
          echo "✅ package.json structure verified"

      - name: Verify Cargo.toml
        working-directory: bindings/npm
        run: |
          if [ ! -f Cargo.toml ]; then
            echo "❌ Cargo.toml not found"
            exit 1
          fi
          
          # Check for napi dependencies
          if ! grep -q 'napi = ' Cargo.toml; then
            echo "❌ napi dependency not found"
            exit 1
          fi
          
          if ! grep -q 'napi-derive = ' Cargo.toml; then
            echo "❌ napi-derive dependency not found"
            exit 1
          fi
          
          if ! grep -q 'crate-type = \["cdylib"\]' Cargo.toml; then
            echo "❌ cdylib crate type not set"
            exit 1
          fi
          
          echo "✅ Cargo.toml structure verified"

      - name: Verify required files
        working-directory: bindings/npm
        run: |
          REQUIRED_FILES="index.js index.d.ts README.md build.rs src/lib.rs"
          
          for file in $REQUIRED_FILES; do
            if [ ! -f "$file" ]; then
              echo "❌ Required file not found: $file"
              exit 1
            fi
          done
          
          echo "✅ All required files present"
