name: Go Bindings Tests

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
    paths:
      - 'bindings/go/**'
      - 'src/ffi.rs'
      - 'src/lib.rs'
      - 'Cargo.toml'
      - 'cbindgen.toml'
      - '.github/workflows/go-bindings.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'bindings/go/**'
      - 'src/ffi.rs'
      - 'src/lib.rs'
      - 'Cargo.toml'
      - 'cbindgen.toml'
      - '.github/workflows/go-bindings.yml'

jobs:
  test-go-bindings:
    name: Test Go Bindings on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.19', '1.20', '1.21']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install cbindgen
        run: cargo install cbindgen

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Rust library with FFI
        run: cargo build --release --features ffi

      - name: Generate C header
        run: cbindgen --config cbindgen.toml --crate redstr --output bindings/go/libredstr.h

      - name: Copy library to Go bindings directory
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            cp target/release/libredstr.so bindings/go/
          elif [ "$RUNNER_OS" == "macOS" ]; then
            cp target/release/libredstr.dylib bindings/go/
          fi

      - name: Run Go tests (Linux)
        if: runner.os == 'Linux'
        working-directory: bindings/go
        run: LD_LIBRARY_PATH=. CGO_ENABLED=1 go test -v

      - name: Run Go tests (macOS)
        if: runner.os == 'macOS'
        working-directory: bindings/go
        run: DYLD_LIBRARY_PATH=. CGO_ENABLED=1 go test -v

      - name: Run basic example (Linux)
        if: runner.os == 'Linux'
        working-directory: bindings/go/examples/basic
        run: LD_LIBRARY_PATH=../.. CGO_ENABLED=1 go run main.go

      - name: Run basic example (macOS)
        if: runner.os == 'macOS'
        working-directory: bindings/go/examples/basic
        run: DYLD_LIBRARY_PATH=../.. CGO_ENABLED=1 go run main.go

      - name: Check Go formatting
        working-directory: bindings/go
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted. Run 'gofmt -w .'"
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        working-directory: bindings/go
        run: go vet ./...

  build-windows:
    name: Test Go Bindings on Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install cbindgen
        run: cargo install cbindgen

      - name: Build Rust library with FFI
        run: cargo build --release --features ffi

      - name: Generate C header
        run: cbindgen --config cbindgen.toml --crate redstr --output bindings/go/libredstr.h

      - name: Copy library to Go bindings directory
        run: copy target\release\libredstr.dll bindings\go\

      - name: Run Go tests
        working-directory: bindings/go
        env:
          CGO_ENABLED: '1'
        run: go test -v
