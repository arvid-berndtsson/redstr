# cbindgen configuration for redstr-ffi
# Run: cbindgen --config cbindgen.toml --crate redstr-ffi --output include/redstr.h

language = "C"

# Header configuration
header = """
/*
 * redstr C bindings
 * 
 * Auto-generated by cbindgen. DO NOT MODIFY.
 * 
 * This header provides C-compatible access to all redstr transformation functions.
 * 
 * Memory Management:
 * - All functions returning char* allocate memory on the heap
 * - You MUST call redstr_free_string() to free returned strings
 * - Passing NULL to redstr_free_string() is safe (no-op)
 * 
 * Example:
 *   char* result = redstr_leetspeak("password");
 *   printf("%s\\n", result);
 *   redstr_free_string(result);
 */
"""

include_guard = "REDSTR_H"
autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Don't modify this manually. */"

# Style
style = "both"
cpp_compat = true

# Export settings
[export]
prefix = ""
include = []
exclude = []

[export.rename]

[enum]
rename_variants = "ScreamingSnakeCase"

[fn]
# Rename functions to match existing naming
rename_args = "SnakeCase"

[struct]
rename_fields = "SnakeCase"

[parse]
parse_deps = false
include = []
exclude = []

[parse.expand]
crates = []
