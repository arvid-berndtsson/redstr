# cbindgen configuration for redstr Go bindings
language = "C"
cpp_compat = true
header = "/* redstr - Red team string transformation library */\n/* C/Go FFI bindings */\n/* Generated with cbindgen. Do not modify manually. */\n"
include_guard = "REDSTR_H"
autogen_warning = "/* Warning: This file is automatically generated. Do not edit manually. */"
namespace = "redstr"
documentation = true
documentation_style = "c"
pragma_once = true

[export]
include = ["redstr"]
exclude = []

[export.rename]

[parse]
parse_deps = false
include = ["redstr"]
